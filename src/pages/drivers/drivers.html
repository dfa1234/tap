<ion-content padding>

  <h1>Drivers</h1>

  <div class="row">
    <span> license:</span>
    <span> Name: </span>
    <span> phone1: </span>
    <span> phone2: </span>
    <span> email: </span>
    <span> category: </span>
  </div>

  <div *ngFor="let driver of drivers" class="row">
    <span>{{driver.license}}</span>
    <span>{{driver.firstName}} {{driver.lastName}}</span>
    <span>{{driver.phone1}}</span>
    <span>{{driver.phone2}}</span>
    <span>{{driver.email}}</span>
    <span>{{driver.category}}</span>
  </div>

</ion-content>
