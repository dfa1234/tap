<ion-content padding class="mycontent">

<div class="col-md-6 col-md-offset-3" style="max-width: 500px">
  <div class="panel-login">
    <div class="col-xs-6 logo">
      <a href="#">Tap Tel</a>
    </div>
    <hr>
    <div class="panel-body">
        <div class="col-lg-12">
            <div class="form-group">
              <input type="text" name="username" [(ngModel)]="user.username" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password">
            </div>
            <div class="form-group">
              <div class="col-sm-6 col-sm-offset-3">
                  <button ion-button (click)="login()" class="btn-login">Log In</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-12">
                <a href="#" class="forgot-password">Forgot Password?</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-12 register">
                  <span>Not registered?</span>
                  <a href="#" (click)= "register()">Create an account</a>
              </div>
            </div>
            <div class="form-group" *ngIf="errorLogin">
              <div class="col-lg-12">
                <span class="error">username or password is incorrect</span>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
</ion-content>
