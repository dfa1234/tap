<ion-content padding class="mycontent">

    <div class="col-md-6 col-md-offset-3" style="max-width: 500px">
        <div class="panel-register">
            <div class="col-xs-6 logo">
                <a href="#">Tap Tel</a>
            </div>
            <hr>
            <div class="panel-body">
                <div class="col-lg-12">
                    <form #f="ngForm" (ngSubmit)="register(f)" #form="ngForm">
                        <div class="form-group">
                            <ion-item>
                                <ion-label>First Name *</ion-label>
                                <ion-input type="text" name="firstName" required [(ngModel)]="user.firstName"></ion-input>
                            </ion-item>
                        </div>
                        <div class="form-group">
                            <ion-item>
                                <ion-label>Last Name *</ion-label>
                                <ion-input type="text" name="lastName" required [(ngModel)]="user.lastName"></ion-input>
                            </ion-item>
                        </div>
                        <div class="form-group">
                            <ion-item>
                                <ion-label>Phone *</ion-label>
                                <ion-input type="tel" name="phone1" required [(ngModel)]="user.phone1"></ion-input>
                            </ion-item>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button ion-button class="btn-register">Create an account</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 login">
                                <span>Already registered?</span>
                                <a href="#" (click)= "login()"> Log In</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <span class="error" [hidden]="!errorRegister">Please fill all the (*) requires fields</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ion-content>
